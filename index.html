<html>
<head>
    <title>Movies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #0c0c0c;
            color: #fff;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #070707;
            padding: 10px 20px;
        }
        .header h3 {
            color: #fff;
            font-size: 24px;
        }
        ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }
        li a {
            text-decoration: none;
            font-size: 18px;
            color: #fff;
        }
        li {
            padding: 8px 12px;
            border-radius: 5px;
        }
        li:hover {
            background: #ca4101;
        }
        .hero img {
            width: 100%;
            height: 85vh;
            object-fit: cover;
            object-position: top;
        }
        .movies {
            padding: 3%;
        }
        h1 {
            margin: 20px 0 10px;
        }
        hr {
            border: none;
            height: 2px;
            background: #ca4101;
            margin-bottom: 20px;
        }
        marquee {
            display: flex;
            gap: 20px;
        }
        .images img, .videos iframe {
            border-radius: 10px;
        }
        iframe {
            border: none;
            width: 500px;
            height: 280px;
        }
        .images img {
            width: 220px;
        }
        .watchlist {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
    </style>
</head>
